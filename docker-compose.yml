version: '3.7'
services:
    app:
        build:
          context: .
          dockerfile: ./Dockerfile
        ports:
          - '8080:8080'
        depends_on:
          - postgres
    postgres:
        image: postgres:10.5
        restart: always
        environment:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres
        logging:
          options:
            max-size: 10m
            max-file: "3"
        ports:
          - '5438:5432'
        volumes: 
          - ./postgres-data:/var/lib/postgresql/data